<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Homework 10 </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/js/all.min.js"> </script>
    <link rel="stylesheet" href= "css/fonts.css">
    <link rel="stylesheet" href= "css/reset.css">
    <link rel="stylesheet" href= "css/style.css">
    <link rel="stylesheet" href= "css/responsive.css">
</head>
<body>
    <!-- Header -->
    <header class = "header container">
        <div class = "logo">
            <i class = "icon-logo"></i>
        </div>

        <nav>
            <ul class = "nav_ul">
                <li class = "nav_li"> 
                    <a href = "#"> პროექტის შესახებ </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> მოთხოვნები </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> EXPLORE </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> შესვლა </a>
                </li>

                <i class="fas fa-search search_icon"></i>
            </ul>
        </nav>

        <!-- hamburger menu icon & hidden nav menu -->
        <div class = "hamburger_menu">
            <i class="fas fa-bars burger_menu_icon"></i>
        </div>

        <div class = "hidden_nav">
            <ul class = "nav_ul_hidden">
                <li class = "nav_li">
                    <a href = "#"> პროექტის შესახებ </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> მოთხოვნები </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> EXPLORE </a>
                </li>

                <li class = "nav_li">
                    <a href = "#"> შესვლა </a>
                </li>
            </ul>    
        </div>
    </header>

    <!-- Section 1 - Banner Image -->
    <section class = "section1 container">
        <img class = "section1_img" src = "images/banner-image.png" alt = "image">
    </section>

    <!-- Section 2 - Forms -->
    <section class = "section2 container">
        <form action = "">
            <div class = "form">
                <label for = "name"> Name </label>
                <input type = "text" name = "name" id = "name" placeholder = "...type your name">
            </div>

            <div class = "form">
                <label for = "email"> E-mail </label>
                <input type = "email" name = "email" id = "email" placeholder = "...type your e-mail">
            </div>

            <div class = "form"> 
                <label for = "subject"> Subject </label>
                <input type = "text" name = "subject" id = "subject" placeholder = "...type the mail subject">
            </div>

            <div class = "form"> 
                <label for = "message"> Message </label>
                <textarea id = "message" name = "subject"> </textarea>
            </div>

            <div class = "button">
                <button> SEND </button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class = "footer container">
            <div class = "logo">
                <i class = "icon-logo logo_footer"></i>
            </div>
    
            <div class = "text_block1"> 
                <p class = "contact"> კონტაქტი </p>
                <p class = "number"> +995 0322 38 08 02</p>
                <p class = "email"> into@lucapolare.com </p>
            </div>
    
            <div class = "text_block2">
                <p class = "address"> მისამართი </p>
                <p class = "address_1"> მერაბ ალექსიძის ქუჩა 10. თბილისი </p>
            </div>
    
            <div class = "soc_media_icons">
                <div class = "facebook">
                    <i class="fab fa-facebook-f facebook_icon"></i>
                </div>

                <div class = "instagram">
                    <i class="fab fa-instagram instagram_icon"></i>
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
